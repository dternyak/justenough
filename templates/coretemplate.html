<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
		<title>Welcome, Friends!</title>
	</head>
	<body>
		<div class="container">
			{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			{% endfor %}
			{% if error %}
				<p class="error"><strong>Error:</strong> {{ error }}</p>
			{% endif %}
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
